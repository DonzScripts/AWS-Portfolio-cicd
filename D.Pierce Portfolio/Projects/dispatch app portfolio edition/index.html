<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dispatch Oracle — Route & Load Board</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="truck-logo pro" aria-label="Dispatch Oracle logo">
        <div class="trailer"></div>
        <div class="trailer-rail"></div>
        <div class="cab"></div>
        <div class="hood"></div>
        <div class="glass"></div>
        <div class="grille"></div>
        <div class="wheel w1"></div>
        <div class="wheel w2"></div>
        <div class="wheel w3"></div>
      </div>
      <div class="brand-text">
        <h1>Dispatch Oracle</h1>
        <p>AI‑assisted routing • realistic mock loads • fuel‑efficient planning</p>
      </div>
    </div>
    <nav class="actions">
      <button id="fuelStopsBtn" class="btn">Fuel stops</button>
      <button id="clearBtn" class="btn ghost">Clear</button>
    </nav>
  </header>

  <main class="grid">
    <aside class="panel">
      <section class="card">
        <h2>Route planner</h2>
        <label class="field">
          <span>From</span>
          <div class="row">
            <input id="fromInput" class="grow" type="text" placeholder="City or address…" autocomplete="off" />
            <label class="inline"><input type="checkbox" id="fromUseLoc"> Use my location</label>
          </div>
        </label>
        <label class="field">
          <span>To</span>
          <input id="toInput" type="text" placeholder="City or address…" autocomplete="off" />
        </label>
        <div class="row">
          <button id="routeBtn" class="btn primary">Build route</button>
        </div>
        <p class="muted" id="routeMeta">Distance: — • ETA: —</p>
      </section>

      <section class="card">
        <h2>Load search</h2>
        <label class="field">
          <span>Pickup near</span>
          <input id="pickupInput" class="grow" type="text" placeholder="City or address…" autocomplete="off" />
        </label>

        <div class="compact">
          <label class="tile center" for="pickupUseLoc">
            <input type="checkbox" id="pickupUseLoc" />
            <span>Use my location</span>
          </label>
          <label class="tile">
            <span class="mini-label">Radius</span>
            <select id="radiusMiles">
              <option>25</option>
              <option selected>50</option>
              <option>100</option>
              <option>150</option>
              <option>250</option>
            </select>
          </label>
        </div>

        <label class="field">
          <span>Equipment</span>
          <select id="equipFilter" multiple size="3">
            <option value="Dry Van" selected>Dry Van</option>
            <option value="Reefer" selected>Reefer</option>
            <option value="Flatbed" selected>Flatbed</option>
          </select>
        </label>

        <button id="findLoadsBtn" class="btn primary">Find loads</button>
        <p class="muted">Rates are lane‑aware (0.50–5.00 $/mi) with equipment multipliers.</p>
      </section>
    </aside>

    <section class="map-wrap card">
      <div id="map"></div>
      <div id="board">
        <div class="board-head">
          <h3>Load board</h3>
          <span id="loadCount" class="muted">0 results</span>
        </div>
        <div id="loadList" class="list"></div>
      </div>
    </section>
  </main>

  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-body">
      <header class="drawer-head">
        <h3 id="drawerTitle">Load details</h3>
        <div class="drawer-actions">
          <button id="drawerFuelBtn" class="btn">Fuel stops for this load</button>
          <button id="closeDrawer" class="btn ghost">✕</button>
        </div>
      </header>
      <div id="drawerContent" class="drawer-content"></div>
    </div>
  </aside>

  <div id="toast" class="toast" hidden></div>

  <script src="./script.js" defer></script>
</body>
</html>
